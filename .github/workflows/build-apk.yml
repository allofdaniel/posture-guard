name: Build APK

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'runner-setup/**'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Expo prebuild
        run: npx expo prebuild --platform android --clean

      - name: Create local.properties (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "sdk.dir=C:\\\\Users\\\\allof\\\\AppData\\\\Local\\\\Android\\\\Sdk" > android/local.properties

      - name: Create local.properties (Linux)
        if: runner.os != 'Windows'
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Fix string resources
        shell: bash
        run: |
          cat > android/app/src/main/res/values/strings.xml << 'EOF'
          <resources>
            <string name="app_name">Posture Guard</string>
            <string name="expo_splash_screen_resize_mode" translatable="false">contain</string>
            <string name="expo_splash_screen_status_bar_translucent" translatable="false">false</string>
            <string name="CFBundleDisplayName">Posture Guard</string>
            <string name="NSCameraUsageDescription">Camera is used as a mirror to help you check your posture.</string>
          </resources>
          EOF

      - name: Setup keystore
        shell: bash
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/posture-guard.keystore

      - name: Build Release APK (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd android && ./gradlew.bat assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/posture-guard.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
            --build-cache --parallel --daemon

      - name: Build Release APK (Linux/Mac)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/posture-guard.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
            --build-cache \
            --parallel \
            --daemon

      - name: Get version info
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename and copy APK
        shell: bash
        run: |
          mkdir -p output
          cp android/app/build/outputs/apk/release/app-release.apk \
             output/posture-guard-v${{ steps.version.outputs.version }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: posture-guard-apk
          path: output/posture-guard-v${{ steps.version.outputs.version }}.apk
          retention-days: 30

      - name: Get short SHA
        id: sha
        shell: bash
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Delete previous latest release
        shell: bash
        continue-on-error: true
        run: |
          gh release delete latest --yes 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        shell: bash
        run: |
          gh release create "v${{ steps.version.outputs.version }}-${{ steps.sha.outputs.short }}" \
            --title "Posture Guard v${{ steps.version.outputs.version }} (Build ${{ steps.sha.outputs.short }})" \
            --notes "## ğŸ“± Posture Guard APK

          **Version:** ${{ steps.version.outputs.version }}
          **Build:** ${{ steps.sha.outputs.short }}

          ### Download
          ì•„ë˜ APK íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•˜ì—¬ Android ê¸°ê¸°ì— ì„¤ì¹˜í•˜ì„¸ìš”.

          ---
          ğŸ¤– Auto-generated by GitHub Actions" \
            --latest \
            output/posture-guard-v${{ steps.version.outputs.version }}.apk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
